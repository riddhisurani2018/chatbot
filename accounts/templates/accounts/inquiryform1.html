{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<html>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
 <head>
     <meta charset = "utf-8" />
     <title>Inquiry Form</title>
     <link rel = "icon" href = "{% static 'images/logo1.jpeg' %}" type = "image/x-icon">
</head>

<div class="header">
  <img src="{% static 'images/logo1.jpeg' %}" alt="logo" />
</div>

<br>
<br>
<br>
<hr />

<body>
<div class="container">
    <div id="msg">
        <br>
        <p style="font-size:20px; text-align:center"><b>نموذج الاستفسار</b></p>
    </div>

    <form action = "" method = "post">
    {% csrf_token %}
    <div>
    {% csrf_token %}
    <p>
        <label for="id_name_arabic">اسم:</label>
        <input type="text" name="name_arabic" maxlength="100" required="" id="id_name_arabic">
    </p>

    <p>
        <label for="id_file_number_arabic">رقم الملف:</label>
        <input type="text" name="file_number_arabic" maxlength="10" required="" id="id_file_number_arabic">
    </p>

    <p>
        <label for="id_inquiry_arabic">سؤال:</label>
        <input type="text" name="inquiry_arabic" cols="40" rows="10" required="" id="id_inquiry_arabic">
    </p>
    <input type="submit" value=إرسال>
</div>
</form>
</div>

</body>
</html>

<style type="text/css">
.header img {
    float: left;
    width: 169px;
    height: 70px;
    background: #555;
    margin-left: 20;
    margin-top: 10;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 160px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin:0 50%;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  left: -100px;
  position: relative;
}


input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 0.5px;
}


</style>
